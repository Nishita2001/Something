<html>

	<head>
		
		<title>Links Styling</title>
		
		<style type="text/css">
			
			a {
				text-decoration:none;
				color:blue;
			}
			
			a:hover {
				text-decoration:underline;
			}
			
			a:visited {
				color:grey;
			}
		
		</style>
	
	</head>

	<body>
		<a href="http://www.google.com"> Click here to go to google homepage.</a>
		<hr>
		<a href="http://www.google.com" target="_blank"> Click here to open google in new window</a>
	</body>

</html>
