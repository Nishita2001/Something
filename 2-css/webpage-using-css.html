<html>

	<head>
		<title>Webpage with style</title>
		
		<style type="text/css">
			
			.large{
				font-size:250%;
				color:cyan;
				float:right;
			}
			.ishita{
				color:orange;
				background-color:blue;
				width:300px;
			}
			
			#more{
				color:red;
			}
			
			.under{
				text-decoration: underline;
			}
			
			#some-section{
			
				color: #7B241C;
				background-color: #F39C12;
				width:300px;
				float:left;
			}
			
			.lets-clear{
			
				clear: both;
			}
			
		</style>
	</head>

	<body>
		<h1 class="ishita large">Webpage using css</h1>
		<hr>
		<div id="some-section">
			<h3 >Hey Hey babee babeee</h3>
			<p >Let's add some text to check the styling with <strong>CSS</strong></p>
		</div>
		<div class="lets-clear">
		<p>Just to see what happens after adding something below floating things..??!!</p>
		</div>
	</body>
</html>
