<!DOCTYPE html>
<html>

    <head>

        <title>CodeLive</title>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Work+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="codelive-style.css">
    </head>

    <body>
      <div id="header">
        <div id="name">CodeLive</div>
      </div>

      <div id="topbar">

        <div class="toggleButton active" id="html">
            HTML
        </div>
        <div class="toggleButton" id="css">
          CSS
        </div>
        <div class="toggleButton" id="javascript">
          JavaScript
        </div>
        <div class="toggleButton active" id="output">
          Output
        </div>

      </div>

      <div id= emptyText class="ehidden">

          <p style="font-size:50px">Welcome to CodeLive...</p>
          <p style="font-size:70px">('0_0')</p>
          <p style="font-size:30px">Test your html, css and javascript code all together here!</p>
          <p style="font-size:40px">Happy LiveCoding! :)</p>
      </div>

      <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"><p id="hey">Hello</p></textarea>

        <textarea id="cssPanel" class="panel hidden">p {
          color: blue;
        }</textarea>

        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("hey").innerHTML="Hi by javascript";</textarea>

        <iframe id="outputPanel" class="panel"></iframe>

      </div>

      <script type="text/javascript" src="codelive-js.js"></script>

    </body>

</html>
