<!DOCTYPE html>
<html>

    <head>

        <title>CodeLive</title>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <style type="text/css">

          body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
          }

          #header{
            height:30px;
            background-color: gray;
            padding: 10px;

          }

          #name {
            margin: 0 auto;
            width:70px;
          }

          #topbar {
            width:260px;
            margin: 0 auto;
          }

          .toggleButton {
            float: left;
            padding: 5px;
            border: 1px solid black;
            margin:5px 0;
            border-right: none;
          }

          #html{
            border-top-left-radius: 7px;
            border-bottom-left-radius: 7px;
          }

          #output {
            border-right: 1px solid black;
            border-top-right-radius: 7px;
            border-bottom-right-radius: 7px;

          }

          .active {
            background-color: #E8F2FF;
          }

          .highlightedButton {
            background-color: grey;
            color: white;
          }

          textarea {
            resize: none;
            border: 1px solid grey;;

          }

          .panel {
            width:50%;
            float:left;
          }

          #bodyContainer{
            clear: both;
          }

          iframe {
            border: 1px solid grey;
          }

          .hidden {

            display : none;
          }

        </style>
    </head>

    <body>
      <div id="header">
        <div id="name">CodeLive</div>
      </div>

      <div id="topbar">

        <div class="toggleButton active" id="html">
            HTML
        </div>
        <div class="toggleButton" id="css">
          CSS
        </div>
        <div class="toggleButton" id="javascript">
          JavaScript
        </div>
        <div class="toggleButton active" id="output">
          Output
        </div>

      </div>

      <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"><p>Hello</p></textarea>

        <textarea id="cssPanel" class="panel hidden">p {
          color: cyan;
        }</textarea>

        <textarea id="javascriptPanel" class="panel hidden">alert("Hi javascript!");</textarea>

        <iframe id="outputPanel" class="panel"></iframe>

      </div>

      <script type="text/javascript">

        function updateOutput(){
          $("iframe").contents().find("html").html(
            "<html><head><style type='text/css'>"+
            $("#cssPanel").val()
             +"</style></head><body>"+
            $("#htmlPanel").val()+
            "</body></html>"
          );
          /** for evaluating in the main main page:
          eval($("#javascriptPanel").val());
          **/
          // for evaluating inside iframe
          document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());

        }

        $(".toggleButton").hover(function(){

          $(this).addClass("highlightedButton");
        },
        function(){
          $(this).removeClass("highlightedButton");
        }
       );

       $(".toggleButton").click(function(){

         $(this).toggleClass("active");
         $(this).removeClass("highlightedButton");

         var panelID = $(this).attr("id")+"Panel";

         $("#"+panelID).toggleClass("hidden");
         var activePanels = 4-$('.hidden').length;
         $(".panel").width($(window).width()/activePanels -6);
       });

       $(".panel").height($(window).height()- 52- $(".toggleButton").height()- $("#header").height());

       $(".panel").width($(window).width()/2 -6);

       updateOutput();

       $("textarea").on('change keyup paste', function(){

         updateOutput();
       });
      </script>

    </body>

</html>
