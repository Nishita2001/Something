  <body>
    <p id="text"> MXJNWDINIQXXXNNnwekfcqinnqixn  jnicnw keqncnon wqndonewocnownc nc;qwn;on;vconwq wnfc;w</p>
    <button id="mahButton">Change text</button>
    <p id="sectext">Javascript is ....</p>
    <button id="secondButton">Append text</button>
    <p id="empty"></p>
    <button id="createButton">Create text</button>
    <p id="moretext">Here is some text to style.</p>
    <button id="styleButton">Style text</button>

    <script type="text/javascript">

        document.getElementById("mahButton").onclick = function(){

          document.getElementById("empty").innerHTML="<i>text<i/> added to empty paragraph!<br> <b>Wohhah</b>";

        };

        document.getElementById("styleButton").onclick= function(){
          document.getElementById("moretext").style.color="violet";
          document.getElementById("moretext").style.fontSize="50px";
        };
        document.getElementById("disappearButton").onclick= function(){
          document.getElementById("moretext").style.display="none";
        };
