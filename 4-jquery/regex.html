<html>

    <head>

        <title>regex</title>
        <script src="jquery.min.js" type="text/javascript"></script>
    </head>

    <body>

      <p></p>
      <script type="text/javascript">

          var regex=/com/;
          var regex_insensitive=/COM/i;
          var no = /a/g; //global falg for getting no of instances
          var someString = "mahEmail.com";
          alert(someString.match(no));
          var result = someString.match(regex);
          console.log(result);
          $("p").text(result);
          result= someString.match(regex_insensitive);
          console.log(result);
          $("p").html($(this).html()+" hey Hey"+result);

      </script>
    </body>

</html>
