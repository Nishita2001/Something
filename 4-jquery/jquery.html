<html>

  <head>

    <title>jQuery</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <style type="text/css">

      #circle{

        height:200px;
        width:200px;
        border-radius: 50%;
        background-color: cyan;
        float:left;
        margin-left: 20px;
      }
      .square{

        height:200px;
        width:200px;
        float :left;
        margin-left: 20px;
      }
      #square1 {

        background-color: orange;
      }
      #square2 {

        background-color: violet;
      }

      #text1{

        clear: both;
      }


    </style>

  </head>

  <body>
    <div id="circle">
    </div>

    <div id="square1" class="square">
    </div>

    <div id="square2" class="square">
    </div>

    <p id="text1">So, here's some text to show...</p>

    <iframe src="https://www.ecowebhosting.co.uk"></iframe>
    <script type="text/javascript">

      /**
      if(typeof jQuery == "undefined"){
        alert("jQuery isn't installed!");
      }else{

        alert("jQuery installation is successful!");
      }
      **/

      $(".square").click(function() {
        alert("You clicked the shapes!");
      });

      $("#circle").click(function(){

        $("#text1").html("Hey hey baby baby!!");
        $("#circle").css("width","400px");
        $("#circle").css("background-color","red");
        alert($("body").css("width"));
        $(this).css("width","200px");
      });

      $(".square").click(function(){

        $(this).css("display","none");
      });

    </script>

  </body>

</html>
